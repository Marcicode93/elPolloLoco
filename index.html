<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link
      rel="shortcut icon"
      href="img_pollo_locco/img/6_salsa_bottle/1_salsa_bottle_on_ground.png"
      type="image/x-icon"
    />
    <title>El Pollo Loco</title>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/bottle-bar.class.js"></script>
    <script src="./models/boss-bar.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/small-chicken.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
  </head>

  <body onload="init()">
    <h1>EL POLLO LOCO</h1>

    <div class="main">
      <canvas id="canvas" width="720" height="480"> </canvas>

      <div class="controls">
        <span
          ><img
            src="./img_pollo_locco/img/10_keys/icons8-links-60.png"
            alt="move-left"
          />Move left</span
        >
        <span
          ><img
            src="./img_pollo_locco/img/10_keys/icons8-pfeil-rechts-60.png"
            alt="move-right"
          />Move right</span
        >
        <span
          ><img
            src="./img_pollo_locco/img/10_keys/icons8-leertaste-100.png"
            alt="jump with spacebar"
          />Jump</span
        >
        <span
          ><img
            src="./img_pollo_locco/img/10_keys/icons8-d-taste-100.png"
            alt="throw with d"
          />Throw Bottle</span
        >
        <span
          ><img
            src="./img_pollo_locco/img/10_keys/icons8-b-taste-100.png"
            alt="pick up with b"
          />Pick up Bottle</span
        >
      </div>

      <div id="start-screen" class="">
        <img
          src="img_pollo_locco/img/9_intro_outro_screens/start/startscreen_2.png"
          class="start-game-img"
          alt="start-screen-icon"
        />
        <button class="btn" onclick="startGame()">Start Game!</button>
      </div>
      <div id="game-over-screen" class="display-none">
        <img
          src="img_pollo_locco/img/9_intro_outro_screens/game_over/game over!.png"
          class="game-over-img"
          alt="game-over-icon"
        />
        <button class="btn" onclick="startGame()">Play again!</button>
      </div>
      <div id="win-screen" class="display-none">
        <img
          src="img_pollo_locco/img/9_intro_outro_screens/win/win_2.png"
          class="game-win-img"
          alt="you-win-icon"
        />
        <button class="btn" onclick="startGame()">Try again!</button>
      </div>
    </div>

    <footer>
      <div class="links">
        <a target="_blank" href="https://icons8.com/icon/98961/left"></a> Icons
        by <a target="_blank" href="https://icons8.com">Icons8</a>
      </div>
    </footer>
  </body>
</html>
