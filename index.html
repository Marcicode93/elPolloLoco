<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link
      rel="shortcut icon"
      href="img_pollo_locco/img/6_salsa_bottle/1_salsa_bottle_on_ground.png"
      type="image/x-icon"
    />
    <title>El Pollo Loco</title>
  </head>

  <body onload="init()">
    <div class="fullcontent">
      <div class="main">
        <div class="sound-toggle display-none" id="sound-toggle">
          <img
            src="img_pollo_locco/img/11_mute/icons8-sound-100.png"
            class=""
            id="soundtoggle1"
            alt="sound-icon"
            onclick="toggleSound()"
          />
          <img
            src="img_pollo_locco/img/11_mute/icons8-no-sound-100.png"
            class="display-none"
            id="soundtoggle2"
            alt="sound-icon"
            onclick="toggleSound()"
          />
        </div>

        <canvas id="canvas" width="720" height="480" class="display-none">
        </canvas>
        <div id="start-screen" class="canvas-screen">
          <img
            src="img_pollo_locco/img/9_intro_outro_screens/start/startscreen_2.png"
            class="start-game-img"
            alt="start-screen-icon"
          />
          <button class="btn" onclick="startGame()">Start Game!</button>
        </div>

        <div id="orientation-message">
          <img
            src="./img_pollo_locco/img/2_character_pepe/1_idle/long_idle/I-18.png"
            alt=""
          />
          Please turn your phone in landscape mode.
        </div>
        <div class="controls">
          <span
            ><img
              src="img_pollo_locco/img/10_keys/icons8-links-60.png"
              alt="move-left"
            />Move left</span
          >
          <span
            ><img
              src="img_pollo_locco/img/10_keys/icons8-pfeil-rechts-60.png"
              alt="move-right"
            />Move right</span
          >
          <span
            ><img
              src="img_pollo_locco/img/10_keys/icons8-leertaste-100.png"
              alt="jump with spacebar"
            />Jump</span
          >
          <span
            ><img
              src="img_pollo_locco/img/10_keys/icons8-d-taste-100.png"
              alt="throw with d"
            />Throw Bottle</span
          >
          <span
            ><img
              src="img_pollo_locco/img/10_keys/icons8-b-taste-100.png"
              alt="pick up with b"
            />Pick up Bottle</span
          >
        </div>

        <div class="controls-mobile display-none">
          <span
            ><img
              src="img_pollo_locco/img/12_mobile_keys/icons8-sortieren-links-64.png"
              alt="move-left"
              id="btn-left"
            />Move left</span
          >
          <span
            ><img
              src="img_pollo_locco/img/12_mobile_keys/icons8-sortieren-rechts-64.png"
              alt="move-right"
              id="btn-right"
            />Move right</span
          >
          <span
            ><img
              src="img_pollo_locco/img/12_mobile_keys/icons8-trampolinanlage-50.png"
              alt="jump with spacebar"
              id="btn-jump"
            />Jump</span
          >
          <span
            ><img
              src="img_pollo_locco/img/12_mobile_keys/icons8-weinflasche-50.png"
              alt="throw with d"
              id="btn-throw"
            />Throw Bottle</span
          >
          <span
            ><img
              src="img_pollo_locco/img/12_mobile_keys/icons8-pick-up-64.png"
              alt="pick up with b"
              id="btn-pick-up"
            />Pick up Bottle</span
          >
        </div>

        <div id="game-over-screen" class="display-none">
          <img
            src="img_pollo_locco/img/9_intro_outro_screens/game_over/game over!.png"
            class="game-over-img"
            alt="game-over-icon"
          />
          <button class="btn" onclick="startGame()">Play again!</button>
        </div>

        <div id="win-screen" class="display-none">
          <img
            src="img_pollo_locco/img/9_intro_outro_screens/win/win_2.png"
            class="game-win-img"
            alt="you-win-icon"
          />
          <button class="btn" onclick="startGame()">Try again!</button>
        </div>
      </div>

      <footer>
        <div class="links">
          <a target="_blank" href="https://icons8.com/icon/98961/left"></a>
          Icons by <a target="_blank" href="https://icons8.com">Icons8</a>
          <a href="./impressum.html">Impressum</a>
          <a href="./datenschutz.html">Datenschutz</a>
        </div>
      </footer>
    </div>

    <script src="models/world.class.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/boss-bar.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
